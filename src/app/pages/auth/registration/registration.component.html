<div class="d-flex flex-column col-6 registration-input-wrap m-auto">
  <div>
    <span class="mx-3">Логин</span>
    <input type="text"
           pInputText
           [ngClass] = "{'input-error': !login}"
           [(ngModel)]="login"/>
  </div>

  <div class="mt-3">
    <span class="mx-3">Пароль</span>
    <input type="password"
           pInputText
           [ngClass] = "{'input-error': !psw}"
           [(ngModel)]="psw"/>
  </div>

  <div class="mt-3">
    <span class="mx-3">Подтверждение пароля</span>
    <input type="password"
           pInputText
           [ngClass] = "{'input-error': !pswRepeat}"
           [(ngModel)]="pswRepeat"/>
  </div>
  <div class="mt-3">
    <span class="mx-3">Почта</span>
    <input type="text"
           pInputText
           [(ngModel)]="email"/>
  </div>

  <!-- если у нас useUserCard true - определяем блок -->
    <div *ngIf="showCardNumber; else noSelected">
      <span class="mx-3">Номер карты</span>
      <input type="text"
             class="mt-3"
             pInputText
             [(ngModel)]="cardNumber"/>
    </div>


  </div>

  <div  class="mt-3">
    <p-checkbox (onChange)="saveUser()"
                label="Запомнить меня"
                name="groupname" [binary]="true"
                [(ngModel)]="saveValue"> </p-checkbox>
  </div>


<div class="mt-5 d-flex justify-content-center">
    <button [disabled]="!login || !psw || !pswRepeat"
            (click)="registration($event)"
            type="button"
            class="btn btn-success">Зарегистрироваться</button>
</div>

<!-- отдельно от явных элементов располагаем ng-template элементы,
которые будут впоследствии отображаться ("ссылки на элементы") -->
<ng-template #noSelected>
  <p>Карта не выбрана</p>
</ng-template>
