<div class="d-flex flex-column col-6 registration-input-wrap m-auto">
  <div>
    <span class="mx-3">Логин</span>
    <input type="text"
           pInputText
           [ngClass] = "{'input-error': !login}"
           [(ngModel)]="login"/>
  </div>

  <div class="mt-3">
    <span class="mx-3">Пароль</span>
    <input type="password"
           pInputText
           [ngClass] = "{'input-error': !psw}"
           [(ngModel)]="psw"/>
  </div>

  <div class="mt-3">
    <span class="mx-3">Подтверждение пароля</span>
    <input type="password"
           pInputText
           [ngClass] = "{'input-error': !pswRepeat}"
           [(ngModel)]="pswRepeat"/>
  </div>
  <div class="mt-3">
    <span class="mx-3">Почта</span>
    <input type="text"
           pInputText
           [(ngModel)]="email"/>
  </div>
  <div class="mt-3">
    <span class="mx-3">Номер карты</span>
    <input type="text"
           pInputText
           [(ngModel)]="cardNumber"/>
  </div>

  <div  class="mt-3">
    <p-checkbox (onChange)="saveUserInLS"
                label="Запомнить меня"
                name="groupname"
                [(ngModel)]="saveUserInLS"
                [binary]="true">
    </p-checkbox>
  </div>

</div>

<div class="mt-5 d-flex justify-content-center">
    <button [disabled]="!login || !psw || !pswRepeat"
            (click)="registration($event)"
            type="button"
            class="btn btn-success">Зарегистрироваться</button>
</div>
